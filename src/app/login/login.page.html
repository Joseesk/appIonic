<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form method="POST" >
    <ion-item lines="full">
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="userName" name="userName" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" id="loginBtn" expand="block" (click)="onLogin()">Iniciar sesión</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">¿Olvidó su contraseña?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
