<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>compare-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">compare-password</ion-title>
    </ion-toolbar>
  </ion-header>
  <form action="">
    <ion-item>
      <ion-label position="floating">Nueva contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword" name="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar nueva contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="changePassword()">Cambiar contraseña</ion-button>
  </form>
</ion-content>
